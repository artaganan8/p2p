    <script type="text/javascript" src="/js/jquery.bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/plugins/jquery-validation/jquery.validate.js"></script>
    <script type="text/javascript" src="/js/plugins/jquery-validation/localization/messages_zh.js"></script>
    <script type="text/javascript" src="/js/plugins/jquery.form.js"></script>

    <style type="text/css">
        .el-login-form {
            width: 600px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 20px;
            font-size: 25px;
        }

        .el-login-form .form-control {
            width: 280px;
            height: 50px;
            display: block;
            font-size: 25px;
        }
        html,body {
            height: 100%;
            position: relative;
        }
        .foot {
            position: absolute;
        }
    </style>

    <script type="text/javascript">
        $(function () {
            $("#loginForm").validate({
                //基本校验
                rules: {
                    username: {
                        required: true,
                        rangelength: [4, 16]
                    },
                    password: {
                        required: true,
                        rangelength: [4, 16]
                    }
                },
                messages: {
                    username: {
                        required: "用户名不能为空",
                        rangelength: "用户名长度在{0}到{1}位之间"
                    },
                    password: {
                        required: "密码不能为空",
                        rangelength: "密码长度在{0}到{1}位之间"
                    }
                },
                //校验失败样式
                errorClass: "text-danger",
                //校验失败如何处理
                highlight: function (currentInput, errorClass) {
                    $(currentInput).closest(".form-group").addClass("has-error");
                },
                //检验通过如何处理
                unhighlight: function (currentInput, errorClass) {
                    $(currentInput).closest(".form-group").removeClass("has-error").addClass("has-success");
                },
                //提交表单
                submitHandler: function () {
                    $("#loginForm").ajaxSubmit({
                        success: function (data) {
                            if (data.success) {
                                $.messager.confirm("提示", "点击进入个人中心", function () {
                                    window.location.href = "/personal.do";
                                });
                            } else {
                                //$.messager.alert("提示",data.msg);
                                $.messager.popup(data.msg);
                            }
                        }
                    });
                }
            });
        });

    </script>

</head>

        <p class="h2" style="margin: 10px 10px 20px 110px;color:#999;">请输入用户名和密码</p>
        <div class="form-group">

            <div class="col-sm-10">
                <input type="text" autocomplete="off" name="username" class="form-control" value="lanxw"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">密&emsp;码</label>
            <div class="col-sm-10">
                <input type="password" autocomplete="off" name="password" class="form-control" value="1111"/>
            </div>
        </div>
        <div class="form-gorup">
            <div class="col-sm-offset-3">
                <button type="submit" class="btn btn-success" style="width: 100px;">
                    登录

                &emsp;&emsp;
